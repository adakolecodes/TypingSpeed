<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <title>Typing Speed Test</title>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
  <h1 class="text-3xl font-bold mb-4">Typing Speed Test</h1>
  <p id="test-text" class="mb-2 text-gray-700">The quick brown fox jumps over the lazy dog.</p>
  <textarea
    id="input-box"
    rows="4"
    placeholder="Start typing here..."
    class="border border-gray-300 rounded p-2 w-full max-w-lg mb-4"
  ></textarea>
  <div class="flex space-x-4 mb-4">
    <button
      id="start-btn"
      class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
    >
      Start
    </button>
    <button
      id="reset-btn"
      class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700"
    >
      Reset
    </button>
  </div>
  <p id="timer" class="text-gray-600 mb-2">Time: 0s</p>
  <p id="result" class="text-xl font-semibold"></p>
  <script src="script.js"></script>
</body>
</html>
